<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar com Checkbox</title>
    <style>
        body {
            transition: background-color 0.3s ease; /* Adicionando uma transição suave */
        }

        #toggleForm:checked ~ body {
            background: red;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggleForm">
    <label for="toggleForm"></label>
    <div class="div">
        <div class="container">
            <form id="myForm">
                <!-- Conteúdo do formulário aqui -->
                <input type="text" placeholder="Digite algo aqui">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
