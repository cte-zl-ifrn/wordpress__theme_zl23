<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar com Checkbox</title>
    <style>
       
       #toggleForm:checked + label + .div  .container{
           display: none;
       }
         
    </style>
</head>
<body>
    <input type="radio" id="toggleForm">
    <label for="toggleForm"></label>
   <div class="div">
    <div class="container">
        <form id="myForm">
            <!-- Conteúdo do formulário aqui -->
            <input type="text" placeholder="Digite algo aqui">
            <button type="submit">Enviar</button>
        </form>
    </div>
   </div>
   
</body>
</html>
